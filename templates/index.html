<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				{% if recommendations %}
					<div class = "container">
						<h1>Here are the 3 best places for {{ terms }} in {{ address }}: </h1>
					</div>
					{% for rec in recommendations %}
						<div class="container">
							<h2>{% print rec['name'] %}</h2>
							<p>{% print rec['phone'] %}</p>
						</div>
					{% endfor %}
					<a href="{{ url_for('index') }}">Check another address</a>
				{% else %}
					<h1>Whuddup? What address do you want to check?</h1>
					<form action="/" class="form-inline">
						<div class="form-group">
							<input type="text" name="address" class="form-control" placeholder="Enter address">
						</div>
						<div class="form-group">
							<input type="text" name="terms" class="form-control" placeholder="What are you looking for? ">
						</div>
						<input type="submit" value="Submit" class="btn btn-primary">
					</form>
				{% endif %}
					<a href="{{ url_for('about') }}">About</a>
			</div>
		</div>
	</body>
</html>
